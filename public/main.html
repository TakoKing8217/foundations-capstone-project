<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Church Calendar</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1><a href="./main.html">HOME</a></h1>
      <h2>OUR CHURCH CALENDAR</h2>
      <h1><a href="./resources.html">RESOURCES</a></h1>
    </header>
    <section>
      <div id="left-side">
        <form>
          <label for="season">Pick a date between 2020 and 2030:<br /></label>
          <input type="date" id="input-date" />
        </form>
        <button id="season-button">Submit</button>
        <div id="input-list"></div>
      </div>
      <div id="mid">
        <!-- <button id="what-season">What season is it?</button> -->
        <div id="today"></div>
        <!-- <img
          src="photos/liturgical-calandar-extraordinary-form.webp"
          alt="church calendar photo"
        /> -->
        <div id="mid-baby">
          <li
            id=""
            class="piechart"
            style="
              width: 400px;
              height: 400px;
              border-radius: 50%;
              border: tan solid;
              background-image: conic-gradient(
                rgb(66, 66, 196) 70deg,
                rgb(239, 235, 235) 0 80deg,
                rgb(76, 165, 76) 0 90deg,
                rgb(147, 67, 147) 0 160deg,
                rgb(224, 226, 96) 0 220deg,
                rgb(50, 119, 50) 0 357deg,
                red 0
              );
            "
          ></li>
        </div>
        <div>
          <li>Advent Has 4 sundays in it</li>
          <li>ChristmasTide has 2 sundays in it</li>
          <li>Epiphany ranges from 6-8 sundays</li>
          <li>Lent has 6 sundays in it</li>
          <li>Eastertide has 7 Sundays in it</li>
          <li>Pentacost time has a lot of sundays in it</li>
        </div>
      </div>
      <div id="right-side">
        <li style="font-size: larger">Upcoming Dates!</li>
        <div id="upcoming"></div>
      </div>
    </section>
    <h1>Is it Easter?</h1>
  </body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</html>
