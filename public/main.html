<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Church Calendar</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1><a href="./main.html">HOME</a></h1>
      <h2>OUR CHURCH CALENDAR</h2>
      <h1><a href="./resources.html">RESOURCES</a></h1>
    </header>
    <section>
      <div id="left-side">
        <form>
          <label for="season"
            >Pick a date sometime in 2020 - 2030:<br /><br
          /></label>
          <input type="date" id="input-date" />
        </form>
        <button id="season-button">Submit</button>
        <div id="input-list"></div>
      </div>
      <div id="mid">
        <div id="mid-top"></div>
        <div id="mid-center"></div>
        <div id="mid-base"></div>
      </div>
      <div id="right-side">
        <li style="font-size: larger">Upcoming Dates!</li>
        <div id="upcoming"></div>
      </div>
    </section>
  </body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</html>
