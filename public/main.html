<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Church Calendar</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1><a href="./main.html">HOME</a></h1>
      <h2>OUR CHURCH CALENDAR</h2>
      <h1><a href="./resources.html">RESOURCES</a></h1>
    </header>
    <section>
      <div id="left-side">
        <form>
          <label for="season">Pick a date between 2021 and 2030:<br /></label>
          <input type="date" id="input-date" />
        </form>
        <button id="season-button">Submit</button>
        <div id="input-list"></div>
      </div>
      <div id="mid">
        <!-- <button id="what-season">What season is it?</button> -->
        <div id="today"></div>
        <img
          src="photos/liturgical-calandar-extraordinary-form.webp"
          alt="church calendar photo"
        />
        <div
          class="piechart"
          style="
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background-image: conic-gradient(
              pink 70deg,
              lightblue 0 235deg,
              orange 0
            );
          "
        ></div>
      </div>
      <div id="right-side">
        Upcoming Dates!
        <div id="upcoming"></div>
      </div>
    </section>
    <h1>Is it Easter?</h1>
  </body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</html>
